<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <p>A beautiful collage of design mockups</p>
        </header>

        <div class="collage-grid" id="collageGrid">
            <!-- Images will be loaded dynamically by JavaScript -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="caption" id="caption"></div>
        <div class="nav-buttons">
            <button class="nav-btn prev" id="prevBtn">&#10094;</button>
            <button class="nav-btn next" id="nextBtn">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
