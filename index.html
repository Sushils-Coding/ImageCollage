<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "tqf9f8z3ku");
</script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <p>A beautiful collage of design mockups</p>
        </header>

        <div class="collage-grid" id="collageGrid">
            <!-- Images will be loaded dynamically by JavaScript -->
        </div>
    </div>

    <!-- Hidden container for Clarity session recording (invisible to users) -->
    <div id="clarity-fallback" style="position: fixed; top: -99999px; left: -99999px; opacity: 0.001; pointer-events: none;" aria-hidden="true" data-clarity-unmask="true"></div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <canvas class="lightbox-content" id="lightbox-canvas" data-clarity-canvas="true"></canvas>
        <div class="caption" id="caption"></div>
        <div class="nav-buttons">
            <button class="nav-btn prev" id="prevBtn">&#10094;</button>
            <button class="nav-btn next" id="nextBtn">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
